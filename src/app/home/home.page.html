
<ion-header>
  <ion-toolbar color="primary">
    <ion-title *ngIf="!searchbarVisible">Ãœbersicht</ion-title>
    <ion-button *ngIf="!searchbarVisible" (click)="startSearch()" slot="end">
      <ion-icon slot="icon-only" name="search"></ion-icon>
    </ion-button>
    <ion-searchbar [(ngModel)]="search" *ngIf="searchbarVisible"
                   (ionChange)="doSearch()"
                   (ionCancel)="cancelSearch()"
                   (ionClear)="clearSearch()"
                   [showCancelButton]="true"
                   [showClearButton]="true"
                   placeholder="Suche">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button expand="full" fill="outline">
          <ion-text>36 austehende Zahlungen</ion-text>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="full" fill="outline">
          <ion-text>36 austehende Zahlungen</ion-text>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="full" fill="outline">
          <ion-text>36 austehende Zahlungen</ion-text>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="full" fill="outline">
          <ion-text>36 austehende Zahlungen</ion-text>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <div *ngIf="outgoing">
      <ion-item button *ngFor="let payment of filteredpayments" (click)="viewPayment(payment)">
        {{payment.Zweck}} {{payment.Preis}}
      </ion-item>
    </div>
  </ion-list>

  <ion-tabs>

    <ion-tab tab="tab-home">
      <ion-nav></ion-nav>
    </ion-tab>

    <ion-tab tab="tab-payment">
      <ion-nav></ion-nav>
    </ion-tab>

    <ion-tab tab="group">
      <ion-nav></ion-nav>
    </ion-tab>

    <ion-tab tab="profile">
      <ion-nav></ion-nav>
    </ion-tab>

    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="tab-home">
        <ion-icon name="home-outline"></ion-icon>
        <ion-badge>6</ion-badge>
      </ion-tab-button>

      <ion-tab-button tab="tab-payment">
        <ion-icon name="cash-outline"></ion-icon>
      </ion-tab-button>

      <ion-tab-button tab="group">
        <ion-icon name="people-outline"></ion-icon>
      </ion-tab-button>

      <ion-tab-button tab="profile">
        <ion-icon name="person-outline"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>

  </ion-tabs>



</ion-content>
