<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="backBtn()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Privatsphäre Option</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="saveBtn()">
        <ion-icon name="checkmark-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <ion-item>
      <ion-label class="ion-text-center">Öffentlich Anzeigen</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Profilbild</ion-label>
      <ion-toggle [(ngModel)]="profileImage"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Vorname</ion-label>
      <ion-toggle [(ngModel)]="firstname"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Nachname</ion-label>
      <ion-toggle [(ngModel)]="lastname"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Auszeichnungen</ion-label>
      <ion-toggle [(ngModel)]="awards"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
