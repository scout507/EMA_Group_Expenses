<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="backBtn()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Privatsphäre Option</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="saveBtn()">
        <ion-icon name="checkmark-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <ion-item>
      <ion-label class="ion-text-center">Für Fremde sichtbar</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Profilbild</ion-label>
      <ion-toggle [(ngModel)]="user.imagePublic"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Auszeichnungen</ion-label>
      <ion-toggle [(ngModel)]="user.awardsPublic" (ionChange)="changeAwardsPublicfriends()"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Beschreibung</ion-label>
      <ion-toggle [(ngModel)]="user.descriptionPublic"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label class="ion-text-center">Für Freunde sichtbar</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Auszeichnungen</ion-label>
      <ion-toggle [(ngModel)]="user.awardsPublicfriends"></ion-toggle>
    </ion-item>

    <ion-item >
        <ion-button slot="end" (click)="deleteBtn()">Account Löschen</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
