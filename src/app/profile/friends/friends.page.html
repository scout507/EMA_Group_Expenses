<ion-header>
  <ion-toolbar>
    <ion-button (click)="this.navCtrl.back()" fill="clear" slot="start">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-title class="ion-text-center" style="margin-right: 40px;">Freunde</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="full">
    <ion-input [(ngModel)]="addFriendInput" placeholder="Email eingeben.."></ion-input>
    <ion-button (click)="addFriend()">Hinzuf√ºgen</ion-button>
  </ion-item>
  <p class="ion-text-start ion-padding-start" [ngStyle]="{'color': errors.get('addFriendsOutputColor')}"
    *ngIf="errors.get('addFriendsOutput')">
    {{errors.get("addFriendsOutput")}}</p>

  <ion-list lines="full">
    <ion-item button *ngFor="let item of friends" (click)="friendBttn(item.id)">
      <ion-avatar>
        <img [src]="sanitizer.bypassSecurityTrustUrl(item.profilePic)">
      </ion-avatar>
      <ion-label class="ion-text-center">
        {{item.displayName}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar>
        <ion-tab-button (click)="router.navigate(['home'])">
          <ion-icon name="home-outline"></ion-icon>
        </ion-tab-button>
        <ion-tab-button (click)="router.navigate(['transaction-create'])">
          <ion-icon name="cash-outline"></ion-icon>
        </ion-tab-button>
        <ion-tab-button (click)="router.navigate(['group-list'])">
          <ion-icon name="people-outline"></ion-icon>
        </ion-tab-button>
        <ion-tab-button (click)="router.navigate(['profile'])">
          <ion-icon name="person-outline"></ion-icon>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
