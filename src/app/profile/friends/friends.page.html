<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="backBtn()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center" style="margin-right: 40px;">Freunde</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <ion-item button *ngFor="let item of friends" (click)="friendBttn(item.id)">
      <ion-grid>
        <ion-row>
          <ion-col class="profileImgCol">
            <img class="profileImg" src={{item.profilePic}}>
          </ion-col>
          <ion-col style="margin-top: auto; margin-bottom: auto; margin-left: 20px;">
            {{item.displayName}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar>
        <ion-tab-button (click)="redirect('home')">
          <ion-icon name="home-outline"></ion-icon>
          <ion-badge></ion-badge>
        </ion-tab-button>

        <ion-tab-button (click)="redirect('transaction')">
          <ion-icon name="cash-outline"></ion-icon>
        </ion-tab-button>

        <ion-tab-button (click)="redirect('group')">
          <ion-icon name="people-outline"></ion-icon>
        </ion-tab-button>

        <ion-tab-button>
          <ion-icon name="person-outline"></ion-icon>
        </ion-tab-button>
      </ion-tab-bar>

    </ion-tabs>
  </ion-toolbar>
</ion-footer>
