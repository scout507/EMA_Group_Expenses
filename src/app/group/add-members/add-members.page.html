<ion-header>
  <ion-toolbar>
    <ion-title *ngIf="!searchbarVisible">Freunde hinzufügen</ion-title>
    <ion-button slot="end" (click)="setVisible()" fill="clear" *ngIf="!searchbarVisible">
      <ion-icon slot="icon-only" name="search-outline"></ion-icon>
    </ion-button>
    <ion-searchbar *ngIf="searchbarVisible"
                   (ionInput)="doSearch()"
                   (ionCancel)="cancelSearch()"
                   [showCancelButton]="true"
                   placeholder="Freund suchen">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let friend of filteredFriends" (click)="select(friend)">
      <ion-label>
        {{friend.displayName}}
      </ion-label>
      <ion-icon *ngIf="checkSelectedFriendsContainFriend(friend)" name="checkmark-circle-outline"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-buttons>
    <ion-button (click)="this.modalController.dismiss(this.selectedFriends)" color="danger">Abbrechen</ion-button>
    <ion-button (click)="add()" color="primary">
      Bestätigen
    </ion-button>
  </ion-buttons>


</ion-content>
