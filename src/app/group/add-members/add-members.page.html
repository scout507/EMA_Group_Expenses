<ion-header>
  <ion-toolbar>
    <ion-title>add-members</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let friend of friendsArray" (click)="select(friend)">
      <ion-label>
        {{friend.displayName}}
      </ion-label>
      <ion-icon *ngIf="newSelectedFriendsArray.includes(friend)" name="checkmark-circle-outline"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-buttons>
    <ion-button (click)="this.modalController.dismiss(this.selectedFriendsArray)" color="danger">Abbrechen</ion-button>
    <ion-button (click)="add()" color="primary">
      Best√§tigen
    </ion-button>
  </ion-buttons>


</ion-content>
