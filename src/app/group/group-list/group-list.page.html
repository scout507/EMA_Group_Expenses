<ion-header>
  <ion-toolbar>
    <ion-title *ngIf="!searchbarVisible">Gruppen</ion-title>
    <ion-button slot="end" (click)="setVisible()" fill="clear" *ngIf="!searchbarVisible">
      <ion-icon slot="icon-only" name="search-outline"></ion-icon>
    </ion-button>
    <ion-searchbar *ngIf="searchbarVisible"
                   (ionInput)="doSearch()"
                   (ionCancel)="cancelSearch()"
                   [showCancelButton]="true"
                   placeholder="Gruppe suchen">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let group of filteredGroups" (click)="showGroup(group)">
      <ion-label>
        {{group.name}}
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="createGroup()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar>
        <ion-tab-button (click)="router.navigate(['home'])">
          <ion-icon name="home-outline"></ion-icon>
          <ion-badge>6</ion-badge>
        </ion-tab-button>

        <ion-tab-button (click)="router.navigate(['transaction-create'])">
          <ion-icon name="cash-outline"></ion-icon>
        </ion-tab-button>

        <ion-tab-button (click)="router.navigate(['group-list'])">
          <ion-icon name="people-outline"></ion-icon>
        </ion-tab-button>

        <ion-tab-button (click)="router.navigate(['profile'])">
          <ion-icon name="person-outline"></ion-icon>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
