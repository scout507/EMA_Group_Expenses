<ion-header>
  <ion-toolbar>
    <ion-title>{{group.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label class="ion-text-center" color="secondary">Member</ion-label>
    <ion-icon name="add-outline" slot="end" *ngIf="currentUser.id === group.creator"></ion-icon>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let member of this.friendsArray">
      <ion-label>{{member.displayName}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-buttons>
    <ion-button color="danger" (click)="this.navCtrl.pop()">
      Zur√ºck
    </ion-button>
  </ion-buttons>
</ion-content>
