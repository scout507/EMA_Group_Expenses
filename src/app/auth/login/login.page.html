<ion-content>
  <p class="title">Group Expense</p>
  <br>
  <ion-label>E-Mail</ion-label>
  <ion-input [(ngModel)]="email"
             placeholder="E-Mail Adresse"
             type="text">
  </ion-input>

  <ion-label>Passwort</ion-label>
  <ion-input [type]="inputType"
             placeholder="Passwort"
             [(ngModel)]="password">
    <ion-button slot="icon-only" fill="clear" class="hidePassword" (click)="changeInputType()">
      <ion-icon color="black" [name]="iconName" ></ion-icon>
    </ion-button>
  </ion-input>
  <ion-buttons class="ion-justify-content-center">
    <ion-button class="forgotPassword" fill="clear" (click)="this.router.navigate(['change-password'])">
      Passwort vergessen?
    </ion-button>
  </ion-buttons>
  <ion-label color="danger">{{errorMessage}}</ion-label>
  <ion-buttons class="ion-justify-content-center ion-margin">
    <ion-button (click)="this.login(email, password)" fill="solid" color="secondary">Login</ion-button>
  </ion-buttons>
  <ion-buttons class="ion-justify-content-center ">
    <ion-button (click)="router.navigate(['register'])" fill="solid" color="primary">Neu anmelden</ion-button>
  </ion-buttons>

</ion-content>
