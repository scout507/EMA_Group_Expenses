<ion-content>
  <p class="title">Group Expense</p>
  <br>
  <ion-label>E-mail</ion-label>
  <ion-input [(ngModel)]="email"
             placeholder="e-mail adresse"
             type="text">
  </ion-input>

  <ion-label>Password</ion-label>
  <ion-input [type]="inputType"
             placeholder="password"
             [(ngModel)]="password">
    <ion-button slot="icon-only" fill="clear" class="hidePassword" (click)="changeInputType()">
      <ion-icon [name]="iconName" ></ion-icon>
    </ion-button>
  </ion-input>
  <ion-button class="forgotPassword" fill="clear" (click)="this.router.navigate(['change-password'])">
    Password vergessen?
  </ion-button>
  <ion-buttons class="ion-justify-content-center ion-margin">
    <ion-button (click)="authService.login(email, password)" fill="solid" color="primary">Login</ion-button>
  </ion-buttons>
  <ion-buttons class="ion-justify-content-center ">
    <ion-button (click)="router.navigate(['register'])" fill="solid" color="secondary">neu anmelden</ion-button>
  </ion-buttons>

</ion-content>
