<ion-content>
  <p>Registrieren</p>
  <br>

  <ion-label>Benutzername</ion-label>
  <ion-input [(ngModel)]="username"
             placeholder="Benutzername"
             type="text">
  </ion-input>

  <ion-label>E-Mail</ion-label>
  <ion-input [(ngModel)]="email"
             placeholder="E-Mail Adresse"
             type="text">
  </ion-input>

  <ion-label>Passwort</ion-label>
  <ion-input type="password"
             placeholder="Passwort"
             [(ngModel)]="password">
  </ion-input>

  <ion-label>Passwort wiederholen</ion-label>
  <ion-input type="password"
             placeholder="Passwort"
             [(ngModel)]="secondPassword">
  </ion-input>

  <ion-label color="danger">{{errorMessage}}</ion-label>
  <ion-buttons class="ion-justify-content-center ion-margin">
    <ion-button (click)="this.register()" fill="solid" color="primary">Registrieren</ion-button>
  </ion-buttons>
  <ion-buttons class="ion-justify-content-center ">
    <ion-button (click)="router.navigate(['login'])" fill="solid" color="secondary">Zur√ºck zum Login</ion-button>
  </ion-buttons>

</ion-content>
